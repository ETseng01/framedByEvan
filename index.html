<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>framedByEvan</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 10px;
    }
    .photo-section {
      margin: 40px auto;
      max-width: 1200px;
    }
    .photo-section h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0; /* No gap to ensure seamless alignment */
    }
    .photo {
      position: relative;
      overflow: hidden;
      border: none; /* No border or rounding */
      margin: 0; /* No margin for seamless layout */
    }
    .photo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none; /* No border rounding */
    }
    .landscape {
      grid-column: span 2; /* Wider images span two columns */
    }
    .portrait {
      grid-row: span 2; /* Taller images span two rows */
    }
  </style>
</head>
<body>
  <header>
    <img src="photos/profile.jpg" alt="">
    <h1>framedByEvan</h1>
    <p>:)</p>
    <a href="#contact" class="text-blue-500 underline">Contact</a>
  </header>

  <!-- Photo Grid Section -->
  <section class="photo-section">
    <h2>Gallery</h2>
    <div id="photo-grid" class="grid">
      <!-- Photos will be dynamically added here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
  <script>
    const photoPaths = [
      'photos/DSCF8289.JPG',
      'photos/DSCF8463.JPG',
      'photos/DSCF8474.jpg',
      'photos/DSCF8483.JPG',
      'photos/DSCF8529.JPG',
      'photos/DSCF8533.JPG',
      'photos/DSCF8538.JPG',
      'photos/DSCF8558.JPG',
      'photos/DSCF8621.JPG',
      'photos/DSCF8624.JPG',
      'photos/DSCF8638.JPG',
      'photos/DSCF8667.JPG',
      'photos/DSCF8687.JPG',
      'photos/DSCF8693.JPG',
      'photos/DSCF8698.JPG',
      'photos/DSCF8716.JPG',
      'photos/DSCF8717.JPG',
      'photos/DSCF8726.JPG'
    ];

    const photoGrid = document.getElementById('photo-grid');

    function classifyAndAddPhoto(photoPath) {
      // Create the Lightbox link
      const link = document.createElement('a');
      link.href = photoPath;
      link.setAttribute('data-lightbox', 'gallery');
      link.setAttribute('data-title', 'Photo');

      // Create the photo container div
      const photoDiv = document.createElement('div');
      photoDiv.classList.add('photo');

      // Create the image element
      const img = document.createElement('img');
      img.src = photoPath;
      img.alt = 'Photo';

      // Load the image and classify its aspect ratio
      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;

        if (aspectRatio > 1.5) {
          photoDiv.classList.add('landscape'); // Wider images span 2 columns
        } else if (aspectRatio < 0.7) {
          photoDiv.classList.add('portrait'); // Taller images span 2 rows
        }
        photoDiv.appendChild(img);
        link.appendChild(photoDiv);
        photoGrid.appendChild(link);
      };
    }

    photoPaths.forEach(classifyAndAddPhoto);
  </script>
</body>
</html>
