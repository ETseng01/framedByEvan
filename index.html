<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>framedByEvan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      color: #777;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="photos/profile.jpg" alt="Profile Photo">
    <h1>Evan's Portfolio</h1>
    <p>Capturing moments, one frame at a time.</p>
    <a href="#contact" class="text-blue-500 underline">Contact</a>
  </header>

  <div class="grid">
    <a href="photos/DSCF8289.JPG" data-lightbox="gallery"><img src="photos/DSCF8289.JPG" class="photo"></a>
    <a href="photos/DSCF8463.JPG" data-lightbox="gallery"><img src="photos/DSCF8463.JPG" class="photo"></a>
    <a href="photos/DSCF8474.jpg" data-lightbox="gallery"><img src="photos/DSCF8474.jpg" class="photo"></a>
    <a href="photos/DSCF8483.JPG" data-lightbox="gallery"><img src="photos/DSCF8483.JPG" class="photo"></a>
    <a href="photos/DSCF8529.JPG" data-lightbox="gallery"><img src="photos/DSCF8529.JPG" class="photo"></a>
    <a href="photos/DSCF8533.JPG" data-lightbox="gallery"><img src="photos/DSCF8533.JPG" class="photo"></a>
    <a href="photos/DSCF8538.JPG" data-lightbox="gallery"><img src="photos/DSCF8538.JPG" class="photo"></a>
    <a href="photos/DSCF8558.JPG" data-lightbox="gallery"><img src="photos/DSCF8558.JPG" class="photo"></a>
    <a href="photos/DSCF8621.JPG" data-lightbox="gallery"><img src="photos/DSCF8621.JPG" class="photo"></a>
    <a href="photos/DSCF8624.JPG" data-lightbox="gallery"><img src="photos/DSCF8624.JPG" class="photo"></a>
    <a href="photos/IMG_2364.JPG" data-lightbox="gallery"><img src="photos/IMG_2364.JPG" class="photo"></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
</body>
</html>
