<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>framedByEvan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 10px;
    }
    .photo-section {
      margin: 40px auto;
      max-width: 1200px;
    }
    .photo-section h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .landscape-container {
      display: flex;
      flex-direction: column; /* Stack landscape photos vertically */
      gap: 20px; /* Add spacing between stacked photos */
      padding: 20px;
    }
    .photo {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .landscape-photo {
      width: 100%; /* Make the landscape photos fill the section width */
      max-width: 1000px; /* Optional: Limit the maximum width for better scaling */
      height: auto; /* Maintain aspect ratio */
      margin: 0 auto; /* Center the stacked landscape photos */
    }
    .portrait-photo {
      max-width: 100%; /* Default scaling for portrait photos */
      max-height: 400px; /* Maintain natural proportions */
    }
  </style>
</head>
<body>
  <header>
    <img src="photos/profile.jpg" alt="Profile Photo">
    <h1>framedByEvan</h1>
    <p>Capturing moments, one frame at a time.</p>
    <a href="#contact" class="text-blue-500 underline">Contact</a>
  </header>

  <!-- Portrait Section -->
  <section class="photo-section">
    <h2>Portrait Photos</h2>
    <div id="portrait-container" class="grid">
      <!-- Portrait photos will be dynamically added here -->
    </div>
  </section>

  <!-- Landscape Section -->
  <section class="photo-section">
    <h2>Landscape Photos</h2>
    <div id="landscape-container" class="landscape-container">
      <!-- Landscape photos will be dynamically added here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
  <script>
    const photoPaths = [
      'photos/DSCF8289.JPG',
      'photos/DSCF8463.JPG',
      'photos/DSCF8474.jpg',
      'photos/DSCF8483.JPG',
      'photos/DSCF8529.JPG',
      'photos/DSCF8533.JPG',
      'photos/DSCF8538.JPG',
      'photos/DSCF8558.JPG',
      'photos/DSCF8621.JPG',
      'photos/DSCF8624.JPG',
      'photos/IMG_2364.JPG',
    ];

    const portraitContainer = document.getElementById('portrait-container');
    const landscapeContainer = document.getElementById('landscape-container');

    function classifyAndAddPhoto(photoPath) {
      const link = document.createElement('a');
      link.href = photoPath;
      link.setAttribute('data-lightbox', 'gallery');
      link.setAttribute('data-title', 'Photo');

      const img = document.createElement('img');
      img.src = photoPath;
      img.alt = `Photo`;

      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1) {
          // Landscape
          img.classList.add('photo', 'landscape-photo');
          landscapeContainer.appendChild(link);
        } else {
          // Portrait
          img.classList.add('photo', 'portrait-photo');
          portraitContainer.appendChild(link);
        }
      };

      // Append the image to the link
      link.appendChild(img);
    }

    // Load and classify all photos
    photoPaths.forEach((path) => classifyAndAddPhoto(path));
  </script>
</body>
</html>
