<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>framedByEvan</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 10px;
    }
    .photo-section {
      margin: 40px auto;
      max-width: 1200px;
    }
    .photo-section h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 20px;
    }
    .photo {
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
      background-size: cover;
      background-position: center;
    }
    .landscape {
      grid-column: span 2; /* Landscape spans two columns */
      grid-row: span 1;
    }
    .portrait {
      grid-column: span 1; /* Portrait spans one column */
      grid-row: span 2; /* Portrait spans two rows */
    }
  </style>
</head>
<body>
  <header>
    <img src="photos/profile.jpg" alt="">
    <h1>framedByEvan</h1>
    <p>:)</p>
    <a href="#contact" class="text-blue-500 underline">Contact</a>
  </header>

  <!-- Photo Grid Section -->
  <section class="photo-section">
    <h2>Gallery</h2>
    <div id="photo-grid" class="grid">
      <!-- Photos will be dynamically added here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
  <script>
    const photoPaths = [
      'photos/DSCF8289.JPG',
      'photos/DSCF8463.JPG',
      'photos/DSCF8474.jpg',
      'photos/DSCF8483.JPG',
      'photos/DSCF8529.JPG',
      'photos/DSCF8533.JPG',
      'photos/DSCF8538.JPG',
      'photos/DSCF8558.JPG',
      'photos/DSCF8621.JPG',
      'photos/DSCF8624.JPG',
      'photos/DSCF8638.JPG',
      'photos/DSCF8667.JPG',
      'photos/DSCF8687.JPG',
      'photos/DSCF8693.JPG',
      'photos/DSCF8698.JPG',
      'photos/DSCF8716.JPG',
      'photos/DSCF8717.JPG',
      'photos/DSCF8726.JPG'
    ];

    const photoGrid = document.getElementById('photo-grid');

    function classifyAndAddPhoto(photoPath) {
      const link = document.createElement('a');
      link.href = photoPath;
      link.setAttribute('data-lightbox', 'gallery');
      link.setAttribute('data-title', 'Photo');

      // Create a photo div and set the image as background
      const photoDiv = document.createElement('div');
      photoDiv.style.backgroundImage = `url(${photoPath})`;
      photoDiv.classList.add('photo');

      // Dynamically classify as landscape or portrait
      const img = new Image();
      img.src = photoPath;
      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1) {
          photoDiv.classList.add('landscape');
        } else {
          photoDiv.classList.add('portrait');
        }
        photoGrid.appendChild(link);
      };

      // Add the photo div to the link
      link.appendChild(photoDiv);
    }

    // Add all photos to the grid
    photoPaths.forEach((path) => classifyAndAddPhoto(path));
  </script>
</body>
</html>
