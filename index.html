      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .landscape-photo {
      width: 100%; /* Make the landscape photos fill the section width */
      max-width: 1000px; /* Optional: Limit the maximum width for better scaling */
      height: auto; /* Maintain aspect ratio */
      margin: 0 auto; /* Center the stacked landscape photos */
    }

      width: 100%; /* Scale to fit grid column */

    }

    <h1>framedByEvan</h1>

    <a href="#contact" class="text-blue-500 underline">Contact</a>
  </header>

  <!-- Portrait Section -->
  <section class="photo-section">
    <h2>Mobile</h2>
    <div id="portrait-container" class="grid">
      <!-- Portrait photos will be dynamically added here -->
    </div>
  </section>

  <!-- Landscape Section -->
  <section class="photo-section">
    <h2>Desktop</h2>
    <div id="landscape-container" class="landscape-container">
      <!-- Landscape photos will be dynamically added here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>

    const photoPaths = [

    'photos/DSCF8474.jpg',

    'photos/DSCF8698.JPG',
    'photos/DSCF8716.JPG',
    'photos/DSCF8717.JPG',
    'photos/DSCF8726.JPG'
  ];

    const portraitContainer = document.getElementById('portrait-container');
    const landscapeContainer = document.getElementById('landscape-container');

    function classifyAndAddPhoto(photoPath) {
      const link = document.createElement('a');
      link.href = photoPath;
      link.setAttribute('data-lightbox', 'gallery');
      link.setAttribute('data-title', 'Photo');

      const img = document.createElement('img');
      img.src = photoPath;
      img.alt = `Photo`;

      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1) {
          // Landscape
          img.classList.add('photo', 'landscape-photo');
          landscapeContainer.appendChild(link);
        } else {
          // Portrait
          img.classList.add('photo', 'portrait-photo');
          portraitContainer.appendChild(link);
        }
      };

      // Append the image to the link
      link.appendChild(img);
    }

    // Load and classify all photos
    photoPaths.forEach((path) => classifyAndAddPhoto(path));
  </script>
