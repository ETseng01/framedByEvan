<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 10;
      padding: 10px 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .photo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }
    .photo {
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold">framedByEvan</h1>
  </header>
  <div id="photo-container" class="photo-container">
    <!-- Photos will be dynamically added here -->
  </div>
  <script>
    const photoContainer = document.getElementById('photo-container');

    // Array of photo file paths
    const photoPaths = [
      'photos/DSCF8289.JPG',
      'photos/DSCF8463.JPG',
      'photos/DSCF8474.jpg',
      'photos/DSCF8483.JPG',
      'photos/DSCF8529.JPG',
      'photos/DSCF8533.JPG',
      'photos/DSCF8538.JPG',
      'photos/DSCF8558.JPG',
      'photos/DSCF8621.JPG',
      'photos/DSCF8624.JPG',
      'photos/IMG_2364.JPG',
    ];

    let photoIndex = 0;

    // Function to determine aspect ratio and set styles dynamically
    function createPhotoElement(photoPath) {
      const img = document.createElement('img');
      img.src = photoPath;
      img.alt = `Photo ${photoIndex + 1}`;
      img.classList.add('photo');
      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1) {
          // Landscape: Make width fixed
          img.style.width = '300px';
          img.style.height = 'auto';
        } else {
          // Portrait: Make height fixed
          img.style.height = '300px';
          img.style.width = 'auto';
        }
      };
      return img;
    }

    // Function to load photos dynamically
    function addPhotos() {
      for (let i = 0; i < 5; i++) {
        if (photoIndex >= photoPaths.length) break;
        const photoElement = createPhotoElement(photoPaths[photoIndex]);
        photoContainer.appendChild(photoElement);
        photoIndex++;
      }
    }

    // Load initial photos
    addPhotos();

    // Infinite scroll logic
    window.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 5) {
        addPhotos();
      }
    });
  </script>
</body>
</html>
