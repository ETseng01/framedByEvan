<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organized Photography Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 10;
      padding: 10px 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .photo-section {
      margin-top: 20px;
    }
    .photo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }
    .photo {
      object-fit: contain;
      max-width: 100%;
      max-height: 300px; /* Scaled proportionally with a reasonable height limit */
      border-radius: 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold">framedByEvan</h1>
  </header>

  <!-- Portrait Section -->
  <section class="photo-section">
<!--     <h2 class="text-2xl font-semibold text-center">Portrait Photos</h2> -->
    <div id="portrait-container" class="photo-container portrait"></div>
  </section>

  <!-- Landscape Section -->
  <section class="photo-section">
<!--     <h2 class="text-2xl font-semibold text-center">Landscape Photos</h2> -->
    <div id="landscape-container" class="photo-container landscape"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
  <script>
    const photoPaths = [
      'photos/DSCF8289.JPG',
      'photos/DSCF8463.JPG',
      'photos/DSCF8474.jpg',
      'photos/DSCF8483.JPG',
      'photos/DSCF8529.JPG',
      'photos/DSCF8533.JPG',
      'photos/DSCF8538.JPG',
      'photos/DSCF8558.JPG',
      'photos/DSCF8621.JPG',
      'photos/DSCF8624.JPG',
      'photos/IMG_2364.JPG',
    ];

    const portraitContainer = document.getElementById('portrait-container');
    const landscapeContainer = document.getElementById('landscape-container');

    function classifyAndAddPhoto(photoPath) {
      const link = document.createElement('a');
      link.href = photoPath;
      link.setAttribute('data-lightbox', 'gallery');
      link.setAttribute('data-title', 'Photo');

      const img = document.createElement('img');
      img.src = photoPath;
      img.alt = `Photo`;
      img.classList.add('photo');

      img.onload = () => {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        if (aspectRatio > 1) {
          // Landscape
          landscapeContainer.appendChild(link);
        } else {
          // Portrait
          portraitContainer.appendChild(link);
        }
      };

      // Append the image to the link
      link.appendChild(img);
    }

    // Load and classify all photos
    photoPaths.forEach((path) => classifyAndAddPhoto(path));
  </script>
</body>
</html>
